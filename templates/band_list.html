<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Groupie Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #searchContainer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #searchBar {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #suggestions {
      list-style: none;
      padding: 0;
      margin: 5px 0 0 0;
      border: 1px solid #ddd;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      background-color: white;
      border-radius: 4px;
      width: 300px;
    }

    #suggestions.active {
      display: block;
    }

    #suggestions li {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #suggestions li:hover {
      background-color: #e52323;
      color: white;
    }

    h1 {
      margin-top: 100px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Rechercher un chanteur...">
    <ul id="suggestions"></ul>
  </div>

  <h1>Groupie Tracker</h1>
  <div class="artistsGrid">
{{range .}}
  <div class="card">
    <img src="{{.Image}}">
    <h2>{{.Name}}</h2>
    <a href="/artist/{{.ID}}">Voir</a>
  </div>
{{end}}
</div>
<script src="/static/test_search bar.js"></script>
</body>
</html>
