<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Groupie Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    #searchBar {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 20px 0;
    }
    #suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ddd;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    #suggestions.active {
      display: block;
    }
    #suggestions li {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions li:hover {
      background-color: #e52323;
    }
  </style>
</head>
<body>
  <h1>Groupie Tracker</h1>
  <input type="text" id="searchBar" placeholder="Rechercher un chanteur...">
  <ul id="suggestions"></ul>
<div class="artistsGrid">
{{range .}}
  <div class="card">
    <img src="{{.Image}}">
    <h2>{{.Name}}</h2>
    <a href="/artist/{{.ID}}">Voir</a>
  </div>
{{end}}
</div>
<script src="/static/test_search bar.js"></script>
</body>
</html>
