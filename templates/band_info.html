<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{.Artist.Name}} - Groupie Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #searchContainer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #searchBar {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #suggestions {
      list-style: none;
      padding: 0;
      margin: 5px 0 0 0;
      border: 1px solid #ddd;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      background-color: white;
      border-radius: 4px;
      width: 300px;
    }

    #suggestions.active {
      display: block;
    }

    #suggestions li {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #suggestions li:hover {
      background-color: #e52323;
      color: white;
    }

    #artistDetails {
      margin-top: 100px;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    #artistDetails h1 {
      margin-top: 0;
    }

    #artistDetails img {
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }

    #artistDetails ul {
      padding-left: 20px;
    }

    #artistDetails li {
      margin: 8px 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #e52323;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-link:hover {
      background-color: #c91a1a;
    }
  </style>
</head>
<body>
  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Rechercher un chanteur...">
    <ul id="suggestions"></ul>
  </div>

  <div id="artistDetails">
    <h1>{{.Artist.Name}}</h1>
    <img src="{{.Artist.Image}}" alt="{{.Artist.Name}}">
    
    <h2>Membres:</h2>
    <ul>{{range .Artist.Members}}<li>{{.}}</li>{{end}}</ul>
    
    <h2>Dates:</h2>
    <ul>{{range .Dates}}<li>{{.}}</li>{{end}}</ul>
    
    <h2>Locations:</h2>
    <ul>{{range .Locations}}<li>{{.}}</li>{{end}}</ul>
    
    <a href="/" class="back-link">‚Üê Retour</a>
  </div>

  <script src="/static/test_search bar.js"></script>
</body>
</html>
